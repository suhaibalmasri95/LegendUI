<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="x">
  <div class="table-container">
    <table mat-table #table [dataSource]="dataSource" matSort>
    
      <ng-container *ngFor="let column of tableColumns; index as i" [cdkColumnDef]="column">
        <ng-container *ngIf="column === 'select'">
          
          <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
          </th>
          <td style="width: 5%" mat-cell *matCellDef="let row ; let rowIndex = index">
              <mat-checkbox (click)="update(row,rowIndex)" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)">
              </mat-checkbox>
          </td>
      </ng-container>
      <ng-container *ngIf="column !== 'select'">
        <th mat-header-cell *matHeaderCellDef >{{column}}
        
        </th>
     
        <td mat-cell *matCellDef="let element"  > {{element['value'+i]}}
      
        </td></ng-container>
    </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns; let rowIndex = index" (click)="update(row,rowIndex)" class=" mat-row {{row['selected'+rowIndex] === true?'active':'not-active'}}"></tr>

    </table>
  </div>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30 ,40,50]" [showFirstLastButtons]="true"></mat-paginator>

</div>
